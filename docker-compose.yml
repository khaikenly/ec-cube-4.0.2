version: "3"

networks:
  backend-eccube:
    driver: bridge

volumes:
  mysql-database:
    driver: local
  mailcatcher-data:
    driver: local

  ### ignore folder volume #####
  var:
    driver: local
  vendor:
    driver: local

services:
  ### ECCube4 ##################################
  ec-cube:
    build:
      context: .
      args:
        SKIP_INSTALL_SCRIPT_ON_DOCKER_BUILD: "true"
    ports:
      - 8085:80
      - 4435:443
    volumes:
      - "./:/var/www/html:cached"
      - "var:/var/www/html/var"
      - "vendor:/var/www/html/vendor"
      - type: bind
        source: ./var/log
        target: /var/www/html/var/log
    networks:
      - backend-eccube

  ### MySQL ##################################
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eccubedb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-database:/var/lib/mysql
    ports:
      - 13308:3306
    networks:
      - backend-eccube

